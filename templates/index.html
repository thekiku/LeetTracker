<!DOCTYPE html>
<html>
<head>
    <title>LeetTracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; }
        .logo-section { text-align: center; margin-bottom: 10px; }
        .logo-section img { width: 80px; height: 80px; display: block; margin: 0 auto; }
        .welcome-msg { text-align: center; font-size: 1.5em; color: #f39c12; margin-bottom: 20px; font-weight: bold; }
        h1 { text-align: center; font-size: 3em; background: linear-gradient(45deg, #f39c12, #e67e22); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        .top-section { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .stats-card, .friends-card, .pie-card, .global-card { background: #111; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        .global-card { max-height: 700px; overflow-y: auto; }
        .global-card h3 { color: #f39c12; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        .stat-item { text-align: center; padding: 20px; background: #222; border-radius: 15px; }
        .stat-number { font-size: 2.5em; font-weight: bold; color: #f39c12; }
        input { width: 100%; padding: 15px; background: #222; color: #fff; border: 2px solid #333; border-radius: 10px; font-size: 1.2em; margin-bottom: 20px; }
        button { background: #f39c12; color: #000; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1em; cursor: pointer; margin-right: 10px; transition: all 0.3s; }
        button:hover { background: #e67e22; transform: translateY(-2px); }
        .remove-btn { background: #e74c3c !important; padding: 8px 16px !important; font-size: 0.9em !important; margin-right: 0 !important; }
        .follow-btn { background: #00ff88 !important; color: #000 !important; padding: 8px 16px !important; font-size: 0.9em !important; margin-right: 0 !important; }
        .leaderboard-btn { background: linear-gradient(45deg, #00ff88, #00cc6a) !important; }
        .logout-btn { 
            background: #e74c3c !important; 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            z-index: 100;
            margin: 0 !important;
        }
        .online { color: #00ff88; font-weight: bold; }
        .offline { color: #666; }
        .friend-item, .global-user-item { display: flex; align-items: center; padding: 15px; background: #222; margin: 10px 0; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
        .friend-item:hover, .global-user-item:hover { background: #333; }
        .friend-item.active { border: 2px solid #f39c12; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 15px; flex-shrink: 0; }
        .online-dot { background: #00ff88; }
        .offline-dot { background: #666; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #111; margin: 5% auto; padding: 30px; border-radius: 20px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; border: 2px solid #f39c12; }
        .close { color: #f39c12; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .chart-container { position: relative; height: 300px; margin: 20px 0; text-align: center; }
        .pie-title { text-align: center; margin-bottom: 20px; color: #f39c12; font-size: 1.3em; }
        .user-stats { text-align: center; margin-top: 15px; }
        @media (max-width: 1024px) { .top-section { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { .top-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="container">
        <div class="logo-section">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='80' height='80'>
                <rect x='10' y='10' width='80' height='80' rx='15' fill='none' stroke='#f39c12' stroke-width='3'/>
                <text x='50' y='65' font-size='48' font-weight='bold' fill='#f39c12' text-anchor='middle'>LT</text>
            </svg>
        </div>
        <h1>LeetTracker</h1>
        <div class="welcome-msg" id="welcomeMsg"></div>
        
        <div class="top-section">
            <div class="pie-card">
                <h3>Your Progress</h3>
                <div class="pie-title">Problem Difficulty Breakdown</div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="user-stats" id="userStats"></div>
            </div>
            
            <div class="stats-card">
                <h3>Check User Stats</h3>
                <input id="username" placeholder="Enter LeetCode username" value="leetcode">
                <button onclick="loadStats()">Load Stats</button>
                <div id="stats"></div>
            </div>
            
            <div class="stats-card">
                <h3>Add Friend</h3>
                <input id="friend_username" placeholder="Friend's LeetCode username">
                <button onclick="addFriend()">Add Friend</button>
                <div id="friends-list"></div>
            </div>

            <div class="global-card">
                <h3>üåê Global Users</h3>
                <div id="global-users"></div>
            </div>
        </div>
        
        <div class="friends-section">
            <div class="friends-card">
                <h3>Your Friends</h3>
                <div id="friends"></div>
                <button class="leaderboard-btn" onclick="showLeaderboard()" style="width:100%; margin-top:20px;">üèÜ Leaderboard</button>
            </div>
        </div>
    </div>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLeaderboard()">&times;</span>
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboard-table"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let pieChart;
        let currentUser = '';
        let selectedFriendForChart = '';
        
        function getCurrentUser() {
            return new URLSearchParams(window.location.search).get('user') || 
                   localStorage.getItem('currentUser') || 'leetcode';
        }
        
        function displayWelcome() {
            currentUser = getCurrentUser();
            document.getElementById('welcomeMsg').innerHTML = `üëã Hi ${currentUser}!`;
        }
        
        function updateChartAndStats(data, username) {
            const total = (data.easy || 0) + (data.medium || 0) + (data.hard || 0);
            
            // Update user stats text
            document.getElementById('userStats').innerHTML = `
                <div style="font-size: 1.1em;">
                    <strong>${username}</strong><br>
                    Total: ${data.problems || total} problems<br>
                    Easy: ${data.easy || 0} | Medium: ${data.medium || 0} | Hard: ${data.hard || 0}
                </div>
            `;
            
            // Update pie chart
            const ctx = document.getElementById('pieChart').getContext('2d');
            if (pieChart) pieChart.destroy();
            pieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Easy', 'Medium', 'Hard'],
                    datasets: [{
                        data: [data.easy || 0, data.medium || 0, data.hard || 0],
                        backgroundColor: ['#00ff88', '#f39c12', '#e74c3c'],
                        borderWidth: 0,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff', padding: 20 } }
                    }
                }
            });
        }
        
        function loadUserProgress() {
            const user = selectedFriendForChart || getCurrentUser();
            fetch(`/stats/${user}`).then(r=>r.json()).then(data => {
                if (!data.error) {
                    updateChartAndStats(data, user);
                }
            });
        }
        
        function loadStats() {
            const username = document.getElementById('username').value;
            fetch(`/stats/${username}`).then(r=>r.json()).then(data => {
                if (data.error) {
                    document.getElementById('stats').innerHTML = `<h3 style="color: #e74c3c;">${data.error}</h3>`;
                } else {
                    document.getElementById('stats').innerHTML = `
                        <h2>${data.username}</h2>
                        <div class="stats-grid">
                            <div class="stat-item"><div class="stat-number">${data.problems || 0}</div>Total</div>
                            <div class="stat-item"><div class="stat-number">${data.easy || 0}</div>Easy</div>
                            <div class="stat-item"><div class="stat-number">${data.medium || 0}</div>Medium</div>
                            <div class="stat-item"><div class="stat-number">${data.hard || 0}</div>Hard</div>
                        </div>
                    `;
                }
            });
        }
        
        function addFriend() {
            const friend_username = document.getElementById('friend_username').value;
            if (!friend_username) return;
            fetch('/api/add_friend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({friend_username})
            }).then(r=>r.json()).then(data => {
                loadFriends();
                loadGlobalUsers();
                document.getElementById('friend_username').value = '';
            });
        }
        
        function removeFriend(username) {
            fetch('/api/remove_friend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({friend_username: username})
            }).then(() => {
                loadFriends();
                loadGlobalUsers();
                selectedFriendForChart = '';
                loadUserProgress();
            });
        }
        
        function selectFriendForChart(username, event) {
            selectedFriendForChart = username;
            
            // Update active highlight
            document.querySelectorAll('.friend-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Fetch and update stats
            fetch(`/stats/${username}`).then(r=>r.json()).then(data => {
                if (!data.error) {
                    updateChartAndStats(data, username);
                }
            });
        }
        
        function loadFriends() {
            fetch('/api/friends/me').then(r=>r.json()).then(friends => {
                let html = '';
                friends.forEach(friend => {
                    const isOnline = friend.online;
                    const dotClass = isOnline ? 'online-dot' : 'offline-dot';
                    const statusText = isOnline ? '<span class="online">‚óè Online</span>' : '<span class="offline">‚óè Offline</span>';
                    html += `
                        <div class="friend-item" onclick="selectFriendForChart('${friend.username}', event)">
                            <div class="status-dot ${dotClass}"></div>
                            <div style="flex-grow:1;">
                                <div>${friend.username}</div>
                                <small>${friend.problems || 0} problems ‚Ä¢ ${statusText}</small>
                            </div>
                            <button class="remove-btn" onclick="event.stopPropagation(); removeFriend('${friend.username}')">Remove</button>
                        </div>
                    `;
                });
                document.getElementById('friends').innerHTML = html || '<p>No friends yet. Add some!</p>';
            });
        }
        
        function loadGlobalUsers() {
            fetch('/api/global_users').then(r=>r.json()).then(users => {
                let html = '';
                users.forEach(user => {
                    const problems = user.stats.problems || 0;
                    html += `
                        <div class="global-user-item">
                            <div style="flex-grow:1;">
                                <div>${user.username}</div>
                                <small>${problems} problems</small>
                            </div>
                            <button class="follow-btn" onclick="addFriend_Global('${user.username}')">Follow</button>
                        </div>
                    `;
                });
                document.getElementById('global-users').innerHTML = html || '<p>No users found</p>';
            });
        }
        
        function addFriend_Global(username) {
            fetch('/api/add_friend', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({friend_username: username})
            }).then(r=>r.json()).then(data => {
                loadFriends();
                loadGlobalUsers();
            });
        }
        
        function showLeaderboard() {
            fetch('/api/leaderboard/me').then(r=>r.json()).then(data => {
                let html = '<div style="display: grid; grid-template-columns: 50px 1fr 1fr; gap: 15px;">';
                html += '<div>Rank</div><div>User</div><div>Problems</div>';
                data.leaderboard.forEach((friend, i) => {
                    html += `<div>${i+1}Ô∏è‚É£</div><div>${friend.username}</div><div>${friend.total_problems}</div>`;
                });
                html += '</div>';
                document.getElementById('leaderboard-table').innerHTML = html;
                document.getElementById('leaderboardModal').style.display = 'block';
            });
        }
        
        function closeLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'none';
        }
        
        function logout() {
            window.location.href = '/logout';
        }
        
        displayWelcome();
        loadUserProgress();
        loadStats();
        loadFriends();
        loadGlobalUsers();
        
        // Track online status
        setInterval(() => {
            fetch('/api/heartbeat', { method: 'POST' })
                .catch(err => console.log('Heartbeat sent'))
        }, 30000);
        
        fetch('/api/heartbeat', { method: 'POST' });
        
        // Refresh global users and friends every 20 seconds
        setInterval(() => {
            loadFriends();
            loadGlobalUsers();
        }, 20000);
    </script>
</body>
</html>
